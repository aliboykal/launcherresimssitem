<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>YouTube Player</title>
    <style>
        html, body, #player {
            margin:0; padding:0; height:100%; width:100%; overflow:hidden; background:black;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // YouTube IFrame API yükleme
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        // YouTube API hazır olduğunda çağrılır
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'K4Ad2MXKLv8', // Oynatılacak video ID
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    fs: 1,
                    enablejsapi: 1,
                    mute: 0
                },
                events: {
                    onReady: function(event) {
                        event.target.setPlaybackQuality('hd1080');
                        event.target.playVideo();
                    }
                }
            });
        }

        // === JS Fonksiyonları - C# WebView2'den çağrılabilir ===

        function playVideo() {
            if (player) player.playVideo();
        }

        function pauseVideo() {
            if (player) player.pauseVideo();
        }

        function togglePlayPause() {
            if (player) {
                var state = player.getPlayerState();
                if (state == 1) { // playing
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        }

        function muteVideo() {
            if (player) player.mute();
        }

        function unmuteVideo() {
            if (player) player.unMute();
        }

        // === Ses kontrol fonksiyonları ===

        function setVolume(level) {
            // level: 0 - 100 arası
            if (player) {
                player.setVolume(level);
                if (player.isMuted() && level > 0) {
                    player.unMute();
                }
            }
        }

        function getVolume() {
            if (player) {
                return player.getVolume();
            }
            return 0;
        }
    </script>
</body>
</html>
