<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/K4Ad2MXKLv8?autoplay=1&mute=0&controls=1&rel=0&modestbranding=1" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>

    <script>
        // Eğer tarayıcı autoplay engellerse JS ile tetikleme
        const iframe = document.querySelector('iframe');
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    </script>
</body>
</html>
